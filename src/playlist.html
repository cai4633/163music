<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="//s1.music.126.net/style/favicon.ico?v20180823" />
        <title>playlist</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/playlist.css" />
    </head>
    <body>
        <header>
            <div class="plhead-wrap">
                <div class="banner">
                    <img
                        src="https://p1.music.126.net/HMJX157ptHD7R3jUFCqY7Q==/109951164627748689.jpg?imageView=1&type=webp&thumbnail=253x0"
                        alt="banner"
                    />
                    <span class="lshd-icon">歌单</span>
                </div>
                <div class="text">
                    <h1>中国歌手×远东韵律 the X Project音乐计划</h1>
                    <div class="uploader-wrap">
                        <div class="u-avatar">
                            <img
                                src="http://p1.music.126.net/ZGEdGJ3-6nN-k-Xqbimfbg==/109951164622409966.jpg?imageView=1&type=webp&thumbnail=61x0"
                                alt="avatar"
                            />
                        </div>
                        <span class="uploader">kkai_kk</span>
                    </div>
                </div>
            </div>
        </header>
        <section class="description">
            <div class="tag-wrap">
                <span>标签：</span>
                <span class="tag">华语</span>
                <span class="tag">欧美</span>
                <span class="tag">流行</span>
            </div>
            <div class="desc-wrap">
                <span>简介：</span>
                <span class="desc">The X Project是由网易云音乐x远东韵律推出的全新「音乐计划」</span>
            </div>
        </section>
        <main>
            <h2>歌曲列表</h2>
            <div class="songlist-wrap">
                <ul class="songlist">
                    <li data-id="{{id}}">
                        <div class="left">
                            <span class="index">1</span>
                        </div>
                        <div class="mid">
                            <h3>{{song_name}}</h3>
                            <div class="text"><span class="sq"></span><span class="details">{{singer}}-{{song_name}}</span></div>
                        </div>
                        <div class="right">
                            <span class="play"><svg class="icon" aria-hidden="true"><use xlink:href="#icon-pl-play"></use></svg></span>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.5.3/dist/av-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/playlist/songlist.js"></script>
        <script src="//at.alicdn.com/t/font_1801507_4k3uimqugui.js"></script>
    </body>
</html>
